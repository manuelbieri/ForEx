<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOREX - Data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/content.js"></script>
</head>
<body>

<div class="jumbotron jumbotron-fluid text-center" id="jumbo">
    <div class="container">
        <a href="index.html" style="text-decoration: none"><h1><b>FOReign EXchange</b></h1></a>
    </div>
</div>

<script>
    navbar('index');
</script>

<div class="container-fluid">
    <form method="post" name="plot_form">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <label for="bc1">Base currency one</label>
                    <select class="form-control" id="bc1" name="bc1">
                        <script>
                            load_combo('currencies');
                        </script>
                    </select>
                    <label for="qc1">Quote currency one</label>
                    <select class="form-control" id="qc1" name="qc1">
                        <script>
                            load_combo('currencies');
                        </script>
                    </select>
                    <label><input type="checkbox" value="true" name="exc1" checked> show</label>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="bc2">Base currency two</label>
                    <select class="form-control" id="bc2" name="bc2">
                        <script>
                            load_combo('currencies');
                        </script>
                    </select>
                    <label for="qc2">Quote currency two</label>
                    <select class="form-control" id="qc2" name="qc2">
                        <script>
                            load_combo('currencies');
                        </script>
                    </select>
                    <label><input type="checkbox" value="true" name="exc2"> show</label>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="co1">Country one</label>
                    <select class="form-control" id="co1" name="co1">
                        <script>
                            load_combo('countries');
                        </script>
                    </select>
                    <label for="da1">Dataset one</label>
                    <select class="form-control" id="da1" name="da1">
                        <script>
                            load_combo('indicators');
                        </script>
                    </select>
                    <label><input type="checkbox" value="true" name="dac1"> show</label>
                </div>
                <div class="col-lg-3 col-md-6">
                    <label for="co2">Country two</label>
                    <select class="form-control" id="co2" name="co2">
                        <script>
                            load_combo('countries');
                        </script>
                    </select>
                    <label for="da2">Dataset two</label>
                    <select class="form-control" id="da2" name="da2">
                        <script>
                            load_combo('indicators');
                        </script>
                    </select>
                    <label><input type="checkbox" value="true" name="dac2"> show</label>
                </div>

            </div>
        </div>
        <button type="submit" class="btn btn-block btn-light"
                style="border-style: none none solid none;border-color: lightgray">Submit
        </button>
    </form>
</div>

</body>
</html>
